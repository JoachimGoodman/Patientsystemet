<html xmlns:th="http://www.springframework.org/schema/data/jaxb">

    <div th:replace="fragments/header :: header"></div>

    <section class="content">
        <div class="main-box">
            <h3>Upcoming consultations</h3>
            <hr>
            <ol class="consultation-list" th:each="consultation: ${consultations}">
                <li><span th:text="${consultation.patientName}"></span><span th:text="${consultation.date}"></span>
                <a th:href="@{/watchConsultation/{id}(id=${consultation.id})}">Details</a></li>
            </ol>
            <form th:action="@{/consultations/{id}(id=${session.id})}" method="get">
                <button type="submit">More</button>
            </form>
        </div>
        <div class="main-box">
            <h3>Recent prescriptions</h3>
            <hr>
        </div>
        <div class="main-box">
            <h3>Newest diagnosis</h3>
            <hr>
        </div>


    </section>
</body>
</html>
